<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="MenuApp">
    <a ui-sref="home" ui-sref-active="active">Home</a>
    <a ui-sref="categories" ui-sref-active="active">Categories</a>

  <div class="container">
    <div class="row">
    <div class="col-xs-12">
        <ui-view>
            <categories categories="categoriesRouteController.categories" ng-if="categoriesRouteController.categories"></categories>
            <items items="itemsRouteController.items" ng-if="itemsRouteController.items"></items>
        </ui-view>
    </div>
    </div>
    </div>

  <script src="js/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/ui-router/0.3.2/angular-ui-router.js"></script>
  <script src="js/menuapp.module.js"></script>
  <script src="js/services/menudata.service.js"></script>
  <script src="js/components/categories.component.js"></script>
  <script src="js/components/items.component.js"></script>
  <script src="js/routes.js"></script>
</body>
</html>
